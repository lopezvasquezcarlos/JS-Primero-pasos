<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMA 01</title>
</head>
<body>


    <p>Programa de calificaciones". <a href="Pro_02.html" style="color:green;">Ir a la página</a></p>
    
    <h1 style="color:blueviolet;">CALCULADORA IMC</h1>

    <p style="color:red;">IMPORTANTE</p>
    <ul>
        <li>La edad debe ser ingresada en numeros enteros.</li>
        <li>La altura se debe ingresar con decimales separados por puntos (.).</li>
    </ul>
    </ul>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <br>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.01" required>
            <br>
            <label for="altura">Altura (mts):</label>
            <input type="number" id="altura" step="0.01" required>
            <br>
            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
        <script>
            const formulario = document.getElementById('formulario');
            const resultado = document.getElementById('resultado');
    
            formulario.addEventListener('submit', function(event) {
                event.preventDefault();
                const nombre = document.getElementById('nombre').value;
                const edad = document.getElementById('edad').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseFloat(document.getElementById('altura').value);
                const imc = peso / (altura * altura);
                let clasificacion;
    
                if (imc < 18.5) {
                    clasificacion = 'bajo peso';
                } else if (imc >= 18.5 && imc < 25) {
                    clasificacion = 'peso normal';
                } else if (imc >= 25 && imc < 30) {
                    clasificacion = 'sobre peso';
                } else {
                    clasificacion = 'obesidad';
                }
    
                resultado.innerHTML = `
                Nombre del usuario: ${nombre}
            <br>Edad:               ${edad} años
            <br>IMC:                ${imc.toFixed(2)}
            <br>Clasificación:      ${clasificacion}`;
            });
        </script>
    </body>
    </html>
